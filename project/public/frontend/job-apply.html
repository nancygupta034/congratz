<!DOCTYPE html>
<html>
   <head>
      <title>Congratz</title> 
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="images/favicon.ico" type="image/x-icon">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link href="css/owl.carousel.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/animate.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />

      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/responsive.css">
   </head>
   <body>
    
     <!-- HEADER CODE -->
          <main class="site-form-layout" style="background-image: url('images/form-bg-image.png');">
            <div class="container">
              <div class="form-blocks-wrap">
                <div class="forms-head text-center pt-3">
                  <a href="javascript:void(0);" class="logo">
                    <img src="images/logo.png"> 
                  </a>
                  
                </div>
                
                <div class="form-block">
                  <div class="form-block-inn"> 
                  <div class="sec-heading text-center" data-aos="fade-left" data-aos-duration="1000">
                 <h2>Talent Lead</h2>
                 <span class="sec-heading-icon" data-aos="zoom-in" data-aos-duration="2000"><i class="icon-review"></i></span>
                 <div class="heading-eme-block">
                   <ul class="features_listing">
                     <li><h4><span class="ftr-icon"><i class="icon-pin"></i></span> Saudi</h4></li>
                     <li><h4><span class="ftr-icon"><i class="icon-wifi"></i></span> Remote Ok</h4></li>
                     <li><h4><span class="ftr-icon"><i class="icon-hotel"></i></span> Full Time</h4></li>
                     <li><h4><span class="ftr-icon"><i class="icon-hotel"></i></span> International</h4></li>
                   </ul>
                 </div>
               </div>               
                  <div class="sec-heading text-center" data-aos="fade-left" data-aos-duration="1000">
                   <h2>Personal Details</h2>
                     <span class="sec-heading-icon" data-aos="zoom-in" data-aos-duration="2000"><i class="icon-review"></i></span>
                  </div>
                 
                  <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="" class="form-control" placeholder="Full Name">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" name="" class="form-control" placeholder="Email">
                  </div>    
                
                </div>
              </div>
              <div class="form-block">
                <div class="form-block-inn">
                  <div class="sec-heading text-center" data-aos="fade-left" data-aos-duration="1000">
                   <h2>Instructions</h2>
                     <span class="sec-heading-icon" data-aos="zoom-in" data-aos-duration="2000"><i class="icon-review"></i></span>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Company Name</label>
                    <input type="text" name="" class="form-control" placeholder="Company">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Work Summery</label>
                    <textarea class="form-control" placeholder="Summary"></textarea>
                  </div>
                  <div class="link_wrap">
                    <a href="javascript:void(0);" class="normal-link">Delete</a>
                  </div>
                  <div class="add-more-block">
                    <div class="add-occ my-3">
                   <a href="javascript:void(0);" class="add_more_btn"><span class="cate_icon"><i class="fas fa-plus"></i></span> <h5>Add more</h5></a>
                  </div>
                  </div>
                  <div class="education_card_block my-4">
                    <h2 class="card-inn-heading">Education</h2>
                    <div class="add-more-block">
                    <div class="add-occ my-3">
                   <a href="javascript:void(0);" class="add_more_btn"><span class="cate_icon"><i class="fas fa-plus"></i></span> <h5>Add more</h5></a>
                  </div>                  
                  </div>
                  <div class="form-group">
                    <label class="form-label">Exprience Summery</label>
                    <textarea class="form-control" placeholder="Exprience Summery"></textarea>
                  </div>
                  </div>
                   <div class="resume_card_block">
                    <h2 class="card-inn-heading">Resume</h2>
                      <div class="form-group">
                        <a href="javascript:void(0);" class="upload-file-btn" for="uploadResume"> 
                          <input type="file" name="" id="uploadResume">
                          Upload Resume
                        </a>
                      </div>
                  <div class="form-group">
                    <label class="form-label">Cover Letter</label>
                    <textarea class="form-control" placeholder="Cover Letter"></textarea>
                  </div>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                    <label class="custom-control-label" for="customCheck1">Hide this video from Tailor swift's profile</label>
                  </div>
                </div>
              </div>
              <div class="form-block">
                <div class="form-block-inn">
                  <div class="sec-heading text-center" data-aos="fade-left" data-aos-duration="1000">
                   <h2>Race or Ethnicity</h2>
                     <span class="sec-heading-icon" data-aos="zoom-in" data-aos-duration="2000"><i class="icon-review"></i></span>
                  </div>
                  <ul class="Ethnicity_block mb-4">
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="EthnicityRadio1" name="EthnicityRadio" class="custom-control-input">
                        <label class="custom-control-label" for="EthnicityRadio1">Toggle the first option</label>
                      </div>
                    </li>
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="EthnicityRadio2" name="EthnicityRadio" class="custom-control-input">
                        <label class="custom-control-label" for="EthnicityRadio2">Toggle the first option</label>
                      </div>
                    </li>
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="EthnicityRadio3" name="EthnicityRadio" class="custom-control-input">
                        <label class="custom-control-label" for="EthnicityRadio3">Toggle the first option</label>
                      </div>
                    </li>
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="EthnicityRadio4" name="EthnicityRadio" class="custom-control-input">
                        <label class="custom-control-label" for="EthnicityRadio4">Toggle the first option</label>
                      </div>
                    </li>
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="EthnicityRadio5" name="EthnicityRadio" class="custom-control-input">
                        <label class="custom-control-label" for="EthnicityRadio5">Toggle the first option</label>
                      </div>
                    </li>
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="EthnicityRadio6" name="EthnicityRadio" class="custom-control-input">
                        <label class="custom-control-label" for="EthnicityRadio6">Toggle the first option</label>
                      </div>
                    </li>
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="EthnicityRadio7" name="EthnicityRadio" class="custom-control-input">
                        <label class="custom-control-label" for="EthnicityRadio7">Toggle the first option</label>
                      </div>
                    </li>
                  </ul>
                   <h2 class="card-inn-heading">Gender</h2>
                   <ul class="Ethnicity_block mb-4">
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="genderRadio1" name="genderRadio" class="custom-control-input">
                        <label class="custom-control-label" for="genderRadio1">Toggle the first option</label>
                      </div>
                    </li>
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="genderRadio2" name="EthnicityRadio" class="custom-control-input">
                        <label class="custom-control-label" for="genderRadio2">Toggle the first option</label>
                      </div>
                    </li>
                    <li><div class="custom-control custom-radio">
                         <input type="radio" id="genderRadio3" name="genderRadio" class="custom-control-input">
                        <label class="custom-control-label" for="genderRadio3">Toggle the first option</label>
                      </div>
                    </li>
                  </ul>
                  <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck3" checked>
                    <label class="custom-control-label" for="customCheck3">I agree <a href="javascript:void(0);">Terms and Conditions</a></label>
                  </div>
                 </div>
                 <div class="btn-wrap">
                   <a href="javascript:void(0);" class="main-btn white-btn mt-3">Submit</a>
                 </div>
                </div>
              </div>
             </div>
            </div>
            </div>
          </main>
     <!-- HEADER CODE END -->    
     <!-- BANNER CODE -->
     
<div class="site-setting">
  <a href="javascript:void(0);" id="site-setting-toggle"><i class="icon-settings"></i></a>
   <div class="settings-container">
     <div class="from-group">
       <div class="switch-holder">
            <div class="switch-label">
                <i class="fas fa-moon"></i><span>Dark Mode</span>
            </div>
            <div class="switch-toggle">
                <input type="checkbox" id="toggleTheme">
                <label for="toggleTheme"></label>
            </div>
        </div>
     </div>
     <div class="from-group">
       <div class="switch-holder">
            <div class="switch-label">
                <i class="fas fa-language"></i><span>Switch Language</span>
            </div>
            <div class="switch-toggle">
                <input type="checkbox" id="langSwitch">
                <label for="langSwitch"></label>
            </div>
        </div>
     </div>
      <div class="from-group">
       <div class="switch-holder">
            <div class="switch-label">
                <i class="fas fa-language"></i><span>Enable Cookies</span>
            </div>
            <div class="switch-toggle">
                <input type="checkbox" id="CookiesSwitch">
                <label for="CookiesSwitch"></label>
            </div>
        </div>
     </div>
   </div>
 </div>
